<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleur Interactive</title>
    <link rel="stylesheet" href="./fleur.css">
</head>

<body>


    <div class="plante">

        <div class="fleur">
            <div class="centre"></div>
            <div class="petale" data-petale="1"></div>
            <div class="petale" data-petale="2"></div>
            <div class="petale" data-petale="3"></div>
            <div class="petale" data-petale="4"></div>
            <div class="petale" data-petale="5"></div>
            <div class="petale" data-petale="6"></div>
        </div>
        <div class="tige">
            <div class="feuille" data-feuille="1"></div>
            <div class="feuille" data-feuille="2"></div>
        </div>
    </div>
   

    <script src="./fleur.js"></script>
</body>

</html>
